<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="flex flex-col h-screen justify-between">
      <header class="flex py-10 px-20 bg-slate-400">
        <div class="flex justify-start">
          <h1>DC</h1>
        </div>
        <div class="flex justify-end w-full">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </header>

      <main class="relative flex mb-auto h-full">
        <div id="left-panel" class="absolute h-full w-1/2 left-0 bg-orange-500">
          <span>Left Panel</span>
        </div>
        <div
          id="right-panel"
          class="absolute h-full w-1/2 right-0 bg-yellow-500"
        >
          <span>Right Panel</span>
        </div>

        <div
          id="gear-box"
          class="absolute flex inset-0 justify-center items-center -z-10 bg-red-500"
        >
          <img
            id="cog-double"
            src="./images/small_double.svg"
            class="absolute transform"
          />
          <img
            id="cog-single"
            src="./images/small_single.svg"
            class="absolute transform translate-x-[120px] translate-y-[120px]"
          />
        </div>
      </main>

      <footer class="h-10 bg-blue-400">
        <h2>This is the footer</h2>
      </footer>
    </div>
  </body>
</html>
